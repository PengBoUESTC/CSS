<!DOCTYPE html>
<html>

<head>
    <title>显示与隐藏</title>
    <meta charset="utf8">
    <style>
        .main {
            position: relative;
            width: 400px;
            margin: 0 auto;
        }

        .main img {
            width: 400px;
        }

        .main .top {
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            width: 400px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .main:hover .top {
            display: block;
        }
    </style>
</head>

<body>

    <div class="main">
        <img src="../images/logo.png" alt="">
        <div class="top">阴影</div>
    </div>
</body>

</html>
