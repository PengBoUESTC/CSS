<!DOCTYPE html>
<html>

<head>
    <title>margin 负值的应用</title>
    <meta charset="utf8">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            height: 600px;
            width: 200px;
            border: 1px solid black;
            float: left;
            margin-left: -1px;
        }

        div:first-child {
            margin-left: 100px;
        }

        div:hover {
            position: relative;
            border-color: blue;
        }
    </style>
</head>

<body>

    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>

</html>
